<!DOCTYPE html>
<html lang="en">

<head>

  <title>DAVID CRUZ - FRONTEND DEVELOPER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/css.css">

<body>
  <main class="main">
    <header class="main--header">
      <h1>DAVID CRUZ</h1>
      <h3>FRONTEND DEVELOPER</h3>

    <article class="main--article">
      <section class="start">
        <div class="image-round profile-picture">
          <div class="blur">

      </section>
      <section class="projects">
        <ul>
          <li>Proyecto 1</li>

            <label for="nombre">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </label>
          </div>
          <div class="form--group">
            <label for="email">
              <input type="text" name="email" id="email" placeholder="Email">
            </label>
          </div>
          <div class="form--group">
            <label for="motivacion">
              <textarea id="motivacion"

            </label>
          </div>
          <div class="form--group">
            <button type="submit"><i class="fa fa-camera-retro"></i>Enviar</button>
          </div>
        </form>
      </section>
    </article>
    <footer class="main--footer">
      <nav>
        <ul class="inline-list">
          <li>
            <a href="https://linkedin.com/in/davidcruzc" title="Linkedin" rel="external" target="_blank">

          </li>
          <li>
            <a href="https://codepen.io/daviz1982" title="Codepen" rel="external" target="_blank">

            </a>
          </li>
          <li>
            <a href="https://github.com/daviz1982" title="Github" rel="external" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/daviz1982" title="Twitter" rel="external" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="footer-legend">
